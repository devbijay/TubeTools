<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeTools: Youtube Thumbnail Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

  </head>
  <body>

<header >
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <div class="container justify-content-center">
      <a class="navbar-brand" href="{{ url_for('thumbnail.landing') }}">
        <img src="/static/TubeTool.svg" width="150" height="50" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Thumbanail Download</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Video Download</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>




<main>

  <div class="container d-flex justify-content-center align-items-center" style="height: 30vh; max-width: 1920px;">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Youtube Thumbnail Downloader</h1>
        <p>Please Enter The YouTube Link</p>
        <div class="d-flex">
          <input class="form-control me-2" id="yt_url" type="search" placeholder="Search" aria-label="Search" required>
          <button class="btn btn-outline-success" id="search_btn" type="submit">Search</button>
        </div>
      </div>
    </div>
  </div>

<div class="container justify-content-center align-items-center d-none" id="show_yt_img">
  <div class="row">
    <div class="col-md-7 my-2" id="card1">
      <div class="text-center">
      <h5>HD Image (1280x720)</h5>
      <button class="card-title" id="hd_img_btn">Download HD Thumbnail</button>
      </div>
      <div class="card">
        <img class="img-fluid w-1280 h-720" id="hd_img" src="/static/TubeTool.svg" alt="Card image cap">
      </div>
    </div>

    <div class="col-md-5 my-2" id="card2">
      <div class="text-center">
      <h5>SD Image (640x480)</h5>
      <button class="card-title" id="sd_img_btn">Download SD Thumbnail</button>
      </div>
      <div class="card">
        <img class="img-fluid w-640 h-480" id="sd_img" src="/static/TubeTool.svg" alt="Card image cap">
      </div>
    </div>

    <div class="col-md-5 my-2" id="card3">
      <div class="text-center">
      <h5>Normal Image (480x360)</h5>
      <button type="button" id="normal_img_btn">Download (480x360)</button>
      </div>
      <div class="card">
        <img class="img-fluid w-480 h-360" id="normal_img1" src="/static/TubeTool.svg" alt="Card image cap">
      </div>
    </div>

    <div class="col-md-4 my-2" id="card4">
      <div class="text-center">
      <h5>Normal Image (320x180)</h5>
      <button class="card-title" id="normal2_img_btn">Download Normal Img</button>
      </div>
      <div class="card">
        <img class="img-fluid w-320 h-180" id="normal_img2" src="/static/TubeTool.svg" alt="Card image cap">
      </div>
    </div>

    <div class="col-md-3 my-2" id="card5">
      <div class="text-center">
      <h5>Normal Image (120x90)</h5>
      <button class="card-title" id="normal3_img_btn">Download Img</button>
      </div>
      <div class="card">
        <img class="img-fluid w-120 h-90" id="normal_img3" src="/static/TubeTool.svg" alt="Card image cap">
      </div>
    </div>


  </div>

</div>

</main>


    <footer>
      <!-- Your footer content goes here -->
      <script src="/static/script.js"></script>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
